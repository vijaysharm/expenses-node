<div class='row'>
    <div class='col-md-12'>
    	<nav class='navbar navbar-default'>
		    <div class='container-fluid'>
				<ul class='nav navbar-nav'>
					<li><a href='#/'>Expenses</a></li>
				</ul>
		        <ul class='nav navbar-nav navbar-right'>
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown">View <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href='#/'>Expense List</a></li>
							<li><a href='#/week'>Weekly Summary</a></li>
						</ul>
					</li>
		        	<li class="active"><a href='#/add'>Add</a></li>
		            <li><a href ng-click="logout()" target='_self'>Logout</a></li>
		        </ul>
		    </div>
		</nav>
    </div>
</div>

<div class="row">
	<h1 class="col-md-offset-2 col-md-8">Add expense</h1></div>
<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div class="row row-item">
			<form class="form-horizontal col-md-12" name="expenseForm" novalidate>
				<form-field record="expense" field="date" live="false" datatype="datetime"></form-field>
				<form-field record="expense" field="description" live="false"datatype="text"></form-field>
				<form-field record="expense" field="amount" live="false" datatype="number"></form-field>
				<form-field record="expense" field="comment" live="false" datatype="textarea"></form-field>
				<div class="row form-group">
					<button class="col-md-offset-6 col-md-2 btn btn-success" ng-click="save()">Add</button>
					<button class="col-md-offset-1 col-md-2 btn" ng-click="cancel()">Cancel</button>				
				</div>
			</form>
		</div>
	</div>
</div>
<div class="row" ng-show="state === 'error'">
	<div class="col-md-12">
		<h3 class="text-center has-error">Failed to save expense because {{errorMessage}}</h3>
	</div>
</div>
