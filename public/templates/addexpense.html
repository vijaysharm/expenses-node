<div class="row">
    <div class="col-md-offset-3 col-md-6">
    	<nav class="navbar navbar-default">
		    <div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a href="#/">Expenses</a></li>
				</ul>
		        <ul class="nav navbar-nav navbar-right">
		            <li><a href ng-click="logout()" target='_self'>Logout</a>
		        </ul>
		    </div>
		</nav>
    </div>
</div>
<div class="row">
	<div class="col-md-offset-3 col-md-6">
		<h1>Add an expense</h1>
		<form name="expenseForm" novalidate class="form-horizontal">
			<form-field record="expense" field="date" live="false" datatype="datetime"></form-field>
			<form-field record="expense" field="description" live="false"datatype="text"></form-field>
			<form-field record="expense" field="amount" live="false" datatype="number"></form-field>
			<form-field record="expense" field="comment" live="false" datatype="textarea"></form-field>
			<div class="row form-group">
				<button class="col-md-5 col-md-offset-1 btn btn-primary" ng-click="save()">Save</button>
				<button class="col-md-5 col-md-offset-1 btn" ng-click="cancel()">Cancel</button>				
			</div>
		</form>
	</div>
</div>
<div class="row" ng-show="state === 'error'">
	<div class="col-md-offset-3 col-md-6">
		<h3 class="text-center has-error">Failed to save expense because {{errorMessage}}</h3>
	</div>
</div>
