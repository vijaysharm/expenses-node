<div class="row">
    <div class="col-md-offset-3 col-md-6">
    	<nav class="navbar navbar-default">
		    <div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a href="#/">Expenses</a></li>
				</ul>
		        <ul class="nav navbar-nav navbar-right">
		            <li><a href="#/signup" target="_self">Signup</a>
		        </ul>		
		    </div>
		</nav>
    </div>
</div>

<div class="row">
	<div class="col-md-offset-3 col-md-6">
		<h1>Login</h1>
		<form name="loginForm" novalidate class="form-horizontal">
			<form-field record="user" field="username" datatype="text"></form-field>
			<form-field record="user" field="password" datatype="password"></form-field>
			<div class="row form-group">
				<button class="col-md-5 col-md-offset-1 btn btn-primary" ng-click="login()">Login</button>
			</div>
		</form>
	</div>
</div>

<div ng-show="state === 'save-error'">
	<div class="col-md-offset-3 col-md-6">
		<h3 class="text-center has-error">Failed to login {{errorMessage}}</h3>
	</div>
</div>
