<div class="row">
    <div class="col-md-12">
    	<nav class="navbar navbar-default">
		    <div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a href="#/">Expenses</a></li>
				</ul>
		        <ul class="nav navbar-nav navbar-right">
		            <li><a href="#/signup" target="_self">Signup</a>
		        </ul>
		    </div>
		</nav>
    </div>
</div>

<div class="row">
	<h1 class="col-md-offset-2 col-md-8">Login</h1>
</div>

<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div class="row row-item">
			<form class="form-horizontal col-md-12" name="loginForm" novalidate>
				<form-field record="user" field="username" datatype="text"></form-field>
				<form-field record="user" field="password" datatype="password"></form-field>
				<div class="row form-group">
					<button class="col-md-offset-10 col-md-2 btn btn-primary" ng-click="login()">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div ng-show="state === 'save-error'">
	<div class="col-md-offset-3 col-md-6">
		<h3 class="text-center has-error">{{errorMessage}}</h3>
	</div>
</div>
