<div class="row form-group" ng-form="{{field}}" ng-class="{ 'has-error': {{field}}.$dirty && {{field}}.$invalid }">
	<div class="col-md-12">
		<div class="row">
			<label class='col-md-2 control-label'>{{field | labelCase}}</label>
			<div class="col-md-10" ng-switch="datatype">
				<quick-datepicker ng-model="record[field]" ng-switch-when="datetime" disable-clear-button="true"></quick-datepicker>
				<textarea required ng-model="record[field]" type="{{datatype}}" class="form-control" ng-switch-when="textarea" rows="3"/>
				<input required ng-model="record[field]" type="{{datatype}}" class="form-control" ng-switch-default/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-offset-2 col-md-10" ng-show="{{field}}.$dirty && {{field}}.$invalid" ng-messages="{{field}}.$error">
				<p class="control-label pull-left" ng-message="required">{{field}} is required</p>
				<p class="control-label pull-left" ng-repeat="(k, v) in types" ng-message='{{k}}'>{{field}} {{v[1]}}</p>
			</div>
		</div>
	</div>
</div>
